<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML/CSS Conversion: Login Page Challenge</title>
    <!-- ABeeZee Regular Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap"
      rel="stylesheet"
    />
    <!-- Icon -->
    <link
      crossorigin="anonymous"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/brands.min.css"
      integrity="sha512-nS1/hdh2b0U8SeA8tlo7QblY6rY6C+MgkZIeRzJQQvMsFfMQFUKp+cgMN2Uuy+OtbQ4RoLMIlO2iF7bIEY3Oyg=="
      referrerpolicy="no-referrer"
      rel="stylesheet"
    />
    <!-- Main Style Sheet -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="container">
      <div id="header">
        <div class="logo"><i class="fa-brands fa-weibo"></i></div>
        <h1>Welcome!</h1>
      </div>
      <div id="login-form">
        <form>
          <div class="form-group">
            <input
              class="form-control"
              id="username"
              name="username"
              placeholder="Email Address"
              type="email"
            />
          </div>
          <div class="form-group">
            <input
              class="form-control"
              id="password"
              name="password"
              placeholder="Password"
              type="password"
            />
          </div>
          <div>
            <input
              class="btn btn-primary"
              id="submit"
              name="submit"
              type="submit"
              value="Login"
            />
          </div>
        </form>
      </div>
      <div id="footer">
        <p>
          <strong><a href="#">Sign up</a></strong> for a New Account
        </p>
      </div>
    </div>
  </body>
</html>
