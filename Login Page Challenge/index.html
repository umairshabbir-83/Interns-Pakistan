<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS Conversion: Login Page Challenge</title>
    <!-- ABeeZee Regular Font -->
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
    <!-- Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/brands.min.css"
        integrity="sha512-nS1/hdh2b0U8SeA8tlo7QblY6rY6C+MgkZIeRzJQQvMsFfMQFUKp+cgMN2Uuy+OtbQ4RoLMIlO2iF7bIEY3Oyg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Main Style Sheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="header">
            <div class="logo"><i class="fa-brands fa-weibo"></i></div>
            <h1>Welcome!</h1>
        </div>
        <div id="login-form">
            <form>
                <div class="form-group">
                    <input type="email" name="username" id="username" class="form-control" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                </div>
                <div>
                    <input type="submit" name="submit" id="submit" class="btn btn-primary" value="Login">
                </div>
            </form>
        </div>
        <div id="footer">
            <p> <strong><a href="#">Sign up</a></strong> for a New Account</p>
        </div>
    </div>
</body>

</html>
